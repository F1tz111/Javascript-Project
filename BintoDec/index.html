<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number System Convertor</title>
  </head>

  <body>
    <h3>Binary to Decimal Converter</h3>
    <label for="btdInput">Binary Value: </label>
    <input id="btdInput" type="text" placeholder="Binary value..." />
    <button id="btdButton">Convert</button>
    <p>Decimal: <span class="btdResult"></span></p>

    <h3>Decimal to Hexadecimal</h3>
    <label for="dthInput">Decimal Value: </label>
    <input id="dthInput" type="text" placeholder="Decimal..." />
    <button id="dthButton">Convert</button>
    <p>Hexadecimal: <span class="dthResult"></span></p>

    <h3>Decimal to Binary</h3>
    <label for="dtbInput">Decimal Value: </label>
    <input id="dtbInput" type="text" placeholder="Decimal..." />
    <button id="dtbButton">Convert</button>
    <p>Binary: <span class="dtbResult"></span></p>
  </body>
  <script src="index.js"></script>
</html>
