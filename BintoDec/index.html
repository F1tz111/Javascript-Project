<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number System Convertor</title>
</head>

<body>
    <h3>Binary to Decimal Converter</h3>
    <label for="binary">Binary Value: </label>
    <input id="binary" type="text" placeholder="Binary value..." />
    <button id="button">Convert</button>
    <p>Decimal: <span class="result"></span></p>
    <script defer src="index.js"></script>

    <h3>Decimal to Hexadecimal</h3>
    <label for="Decimal">Decimal Value: </label>
    <input id="Decimal" type="text" placeholder="Decimal..." />
    <button id="button">Convert</button>
    <p>Hexadecimal: <span class="result"></span></p>
    <script defer src="DectoHEx.js"></script>

</body>





</html>
